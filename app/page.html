<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        // Replace this with your WebSocket URL
        const socket = new WebSocket("ws://127.0.0.1:8080/ws");

        socket.onmessage = (event) => {
            const tokens = event.data.split(' '); // Split the incoming message into tokens
            displayTokens("Chatbot", tokens);
        };

        sendButton.addEventListener("click", () => {
            const userMessage = userInput.value;
            if (userMessage.trim() !== "") {
                displayMessage("You", userMessage);
                socket.send(userMessage);
                userInput.value = "";
            }
        });

        function displayMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender === "You" ? "user" : "bot");
            messageElement.innerHTML = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayTokens(sender, tokens) {
            tokens.forEach((token) => {
                displayMessage(sender, token);
            });
        }
    </script>
</body>
</html>
